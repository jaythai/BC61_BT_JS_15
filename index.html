<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- FontAwesome 6.2.0 CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        
        <!-- (Optional) Use CSS or JS implementation -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
            integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        
        
    </head>

    <body class="py-5" style="background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwAAACoCAMAAABt9SM9AAAAA1BMVEX/tsFHHvIvAAAAR0lEQVR4nO3BAQEAAACCIP+vbkhAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAO8GxYgAAb0jQ/cAAAAASUVORK5CYII=); background-repeat: no-repeat; background-size: cover;">
       <!-- ! Bai tap 1 -->
    <section class="bt1">
        <form class="card w-75 mx-auto mb-5">
          <div class="card-header text-light bg-dark fs-3">
            BT1 - Quản lý tuyển sinh
          </div>
          <div class="card-body">
            <!-- row 1 -->
            <div class="row">
              <!-- điểm chuẩn -->
              <div class="col-lg-4 mb-3">
                <label for="diemChuan" class="form-label">Điểm chuẩn</label>
                <input
                  type="number"
                  class="form-control"
                  id="diemChuan"
                  min="0"
                  max="30"
                  placeholder="0 - 30"
                />
              </div>
              <!-- chọn khu vực -->
              <div class="col-md-6 col-lg-4 mb-3">
                <label for="khuVuc" class="form-label">Khu vực</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="khuVuc"
                >
                  <option value="0" selected disabled>Chọn khu vực</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value="0.5">C</option>
                </select>
              </div>
              <!-- chọn đối tượng -->
              <div class="col-md-6 col-lg-4 mb-3">
                <label for="doiTuong" class="form-label">Đối tượng</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="doiTuong"
                >
                  <option value="0" selected disabled>Chọn đối tượng</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                </select>
              </div>
            </div>
            <!--  row 2 -->
            <div class="row my-3">
              <!-- điểm môn thứ 1 -->
              <div class="col-lg-4 mb-3">
                <label for="diemMonThu1" class="form-label">Điểm môn thứ nhất</label>
                <input
                  type="number"
                  class="form-control"
                  id="diemMonThu1"
                  min="0"
                  max="10"
                  placeholder="0 - 10"
                />
              </div>
              <!-- điểm môn thứ 2 -->
              <div class="col-lg-4 mb-3">
                <label for="diemMonThu2" class="form-label">Điểm môn thứ hai</label>
                <input
                  type="number"
                  class="form-control"
                  id="diemMonThu2"
                  min="0"
                  max="10"
                  placeholder="0 - 10"
                />
              </div>
              <!-- điểm môn thứ 3 -->
              <div class="col-lg-4 mb-3">
                <label for="diemMonThu3" class="form-label">Điểm môn thứ ba</label>
                <input
                  type="number"
                  class="form-control"
                  id="diemMonThu3"
                  min="0"
                  max="10"
                  placeholder="0 - 10"
                />
              </div>
            </div>
            
            <div class="mb-3 float-end">
              <button type="button" type="button" class="btn btn-dark rounded-5 shadow">
                Calculate
              </button>
            </div>
          </div>
          <div id="ketQua1" class="card-footer text-dark bg-light py-4">
            <h5 class="d-inline fs-4 me-3">Tổng điểm:</h5>
            <span class="fw-bold fs-4"></span>
          </div>
        </form>
        </section>

        <!-- Bài tập 2  -->
        <section class="bt2">
            <form class="card w-75 mx-auto mb-5">
              <div class="card-header text-light bg-dark fs-3">
                BT2 - Tính tiền điện
              </div>
              <div class="card-body">
                <!--  họ tên -->
                <div class="mb-3">
                  <label for="hoTen" class="form-label">Họ tên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hoTen"
                    placeholder="Nhập họ và tên của bạn"
                  />
                </div>
                <!--  số kW -->
                <div class="mb-3">
                  <label for="kW" class="form-label">Số kW</label>
                  <input
                    type="number"
                    class="form-control"
                    id="kW"
                    placeholder="Nhập số kW bạn đã dùng"
                    min="1"
                  />
                </div>
                
                <div class="mb-3 float-end">
                  <button type="button" type="button" class="btn btn-dark rounded-5 shadow">
                    Submit
                  </button>
                </div>
              </div>
              <div id="ketQua2" class="card-footer text-dark bg-light py-4">
                <h5 class="d-inline fs-4 me-3">Họ tên:</h5>
                <span class="fw-bold fs-4 text-success"></span>
                <br /><br />
                <h5 class="d-inline fs-4 me-3">Tiền điện:</h5>
                <span class="fw-bold fs-4 text-success"></span>
              </div>
            </form>
        </section>

        <!-- Bài tập 3  -->
        <section class="bt3">
            <form class="card w-75 mx-auto mb-5">
                <div class="card-header text-light bg-dark fs-3">
                    BT3 - Tính thuế thu nhập cá nhân
                </div>
                <div class="card-body">
                    <!-- họ tên  -->
                    <div class="mb-3">
                        <label for="hoVaTen" class="form-label">Họ Tên</label>
                        <input
                            type="text"
                            class="form-control"
                            name=""
                            id="hoVaTen"
                            placeholder="Nhập họ và tên của bạn"
                        />
                    </div>
                    <!-- tổng thu nhâp -->
                    <div class="mb-3">
                        <label for="tongThuNhapNam" class="form-label">Tổng thu nhập năm</label>
                        <input
                            type="text"
                            class="form-control"
                            name=""
                            id="tongThuNhapNam" 
                            placeholder="> 12,000,000 VND"
                            min="12000000"
                            step="500000"
                        />
                    </div>
                    <!-- số người phụ thuộc -->
                    <div class="mb-3">
                        <label for="nguoiPhuThuoc" class="form-label">Số người phụ thuộc</label>
                        <input
                            type="text"
                            class="form-control"
                            name=""
                            id="nguoiPhuThuoc"
                            aria-describedby="helpId"
                            placeholder="Nhập số người phụ thuộc"
                            min="0"
                        />
                    </div>

                    <div class="mb-3 float-end">
                        <button type="button" class="btn btn-dark rounded-5 shadow">Calculate</button>
                    </div>    
                </div>
                <div id="ketQua3" class="card-footer text-dark bg-light py-4">
                    <h5 class="d-inline fs-4 me-3">Họ tên:</h5>
                    <span class="fw-bold fs-4 text-success"></span>
                    <br /><br />
                    <h5 class="d-inline fs-4 me-3">Tiền thuế thu nhập cá nhân:</h5>
                    <span class="fw-bold fs-4 text-success"></span>
                  </div>
            </form>
        </section>

        <!-- ! Bai tap 4 -->
    <section class="bt4">
        <form class="card w-75 mx-auto mb-5">
          <div class="card-header text-light bg-dark fs-3">
            BT4 - Tính tiền cáp
          </div>
          <div class="card-body">
            <!-- mã khách hàng -->
            <div class="mb-3">
              <label for="maKH" class="form-label">Mã khách hàng</label>
              <input
                type="text"
                class="form-control"
                id="maKH"
                placeholder="Nhập mã khách hàng"
              />
            </div>
            <!-- kiểu khách hàng -->
            <div class="mb-3">
              <label for="type" class="form-label">Chọn kiểu khách hàng</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="type"
              >
                <option value="home">Nhà Dân</option>
                <option value="business">Doanh Nghiệp</option>
              </select>
            </div>
            <!--  số kết nối - số kênh cao cấp -->
            <div class="row">
              <!--  số kết nối -->
              <div id="connectionContainer" class="mb-3 col-md-6 d-none">
                <label for="connection" class="form-label">Số kết nối</label>
                <input
                  type="number"
                  class="form-control"
                  id="connection"
                  placeholder="Nhập số kết nối"
                  min="0"
                />
              </div>
              <!-- số kênh cao cấp -->
              <div class="mb-3 col-md-6">
                <label for="channel" class="form-label">Số kênh cao cấp</label>
                <input
                  type="number"
                  class="form-control"
                  id="channel"
                  placeholder="Nhập số kênh"
                  min="0"
                />
              </div>
            </div>
            
            <div class="mb-3 float-end">
              <button type="button" class="btn btn-dark rounded-5 shadow">
                Calculate
              </button>
            </div>
          </div>
          <div id="ketQua4" class="card-footer text-dark bg-light py-4">
            <h5 class="d-inline fs-4 me-3">Mã khách hàng:</h5>
            <span class="fw-bold fs-4 text-success"></span>
            <br /><br />
            <h5 class="d-inline fs-4 me-3">Tiền cáp:</h5>
            <span class="fw-bold fs-4 text-success"></span>
          </div>
        </form>
      </section>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./index.js"></script>
    </body>
</html>
